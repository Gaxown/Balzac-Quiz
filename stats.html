<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Quiz Summary
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #2d033b;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>

<body class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-4 bg-purple-900 rounded-lg shadow-lg">
        <div class="text-center mb-4">
            <button class="bg-purple-500 text-white py-2 px-4 rounded-full">
                Find a new quiz
            </button>
        </div>
        <div class="text-center text-gray-300 mb-4">
            Game Summary
        </div>
        <div class="bg-purple-800 p-4 rounded-lg">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <img alt="Cartoon character with a funny expression" class="w-12 h-12 rounded-full" height="50"
                        src="https://storage.googleapis.com/a1aa/image/Iy40lrhufs0QQSL61YNgiKrg1vNZeKB5UPpAEuvkTyoBH5uTA.jpg"
                        width="50" />
                    <div class="ml-4">
                        <div class="text-white text-lg">
                            Guest
                            <span class="text-gray-400">
                                (Log in to save results)
                            </span>
                        </div>
                        <div class="text-gray-400">
                            Points
                            <span class="text-white">
                                20000/20000
                            </span>
                        </div>
                        <div class="text-gray-400">
                            Current Rank
                            <span class="text-white">
                                4/23
                            </span>
                            <button class="text-yellow-500">
                                <i class="fas fa-sync-alt">
                                </i>
                                Refresh
                            </button>
                        </div>
                    </div>
                </div>
                <button class="text-gray-400">
                    <i class="fas fa-share-alt">
                    </i>
                    Share
                </button>
            </div>
            <div class="mb-4">
                <div class="flex justify-between text-gray-400 mb-1">
                    <span>
                        Correct
                    </span>
                    <span>
                        Accuracy
                    </span>
                    <span>
                        Incorrect
                    </span>
                </div>
                <div class="relative h-4 bg-gray-700 rounded-full">
                    <div class="absolute top-0 left-0 h-4 bg-green-500 rounded-full" style="width: 100%;">
                    </div>
                    <div class="absolute top-0 right-0 h-4 bg-green-500 rounded-full text-white text-xs px-2">
                        100%
                    </div>
                </div>
            </div>
            <div class="text-center text-gray-300 mb-4">
                Performance Stats
            </div>
            <div class="grid grid-cols-2 gap-4 text-center text-white">
                <div class="bg-purple-700 p-4 rounded-lg relative">
                    <img alt="Checkmark icon" class="absolute inset-0 w-full h-full object-cover opacity-20" height="50"
                        src="https://storage.googleapis.com/a1aa/image/Y4L9KH3ueE13DianBaU9hoQsAkOiH96Ng6G2lRuT4xKokc3JA.jpg"
                        width="50" />
                    <div class="relative z-10 text-2xl">
                        20
                    </div>
                    <div class="relative z-10 text-gray-400">
                        Correct
                    </div>
                </div>
                <div class="bg-purple-700 p-4 rounded-lg relative">
                    <img alt="Cross icon" class="absolute inset-0 w-full h-full object-cover opacity-20" height="50"
                        src="https://storage.googleapis.com/a1aa/image/uQmofjUUcJ08c6nsxBY3h0CZNH6hkdMMovIKwrxA0NfNJ5uTA.jpg"
                        width="50" />
                    <div class="relative z-10 text-2xl">
                        0
                    </div>
                    <div class="relative z-10 text-gray-400">
                        Incorrect
                    </div>
                </div>
                <div class="bg-purple-700 p-4 rounded-lg relative">
                    <img alt="Minus icon" class="absolute inset-0 w-full h-full object-cover opacity-20" height="50"
                        src="https://storage.googleapis.com/a1aa/image/ibJuS42dEP7ENNBESnv3ZQTuAey1P1wkVUmUPgzJSesLJ5uTA.jpg"
                        width="50" />
                    <div class="relative z-10 text-2xl">
                        0
                    </div>
                    <div class="relative z-10 text-gray-400">
                        Unattempted
                    </div>
                </div>
                <div class="bg-purple-700 p-4 rounded-lg relative">
                    <img alt="Clock icon" class="absolute inset-0 w-full h-full object-cover opacity-20" height="50"
                        src="https://storage.googleapis.com/a1aa/image/eJBtKWHodBTqfUu33iDl4sjIdqpWixIoe7UuICk8aYpYSydnA.jpg"
                        width="50" />
                    <div class="relative z-10 text-2xl">
                        18.1 s
                    </div>
                    <div class="relative z-10 text-gray-400">
                        Avg. Time / Question
                    </div>
                </div>
                <div class="bg-purple-700 p-4 rounded-lg relative col-span-2">
                    <img alt="Fire icon" class="absolute inset-0 w-full h-full object-cover opacity-20" height="50"
                        src="https://storage.googleapis.com/a1aa/image/J40YpYbOUJaKLZUBGeVijuqgwbc7fIDbd56w0W8XqWSOJ5uTA.jpg"
                        width="50" />
                    <div class="relative z-10 text-2xl">
                        20
                    </div>
                    <div class="relative z-10 text-gray-400">
                        Longest Streak
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
